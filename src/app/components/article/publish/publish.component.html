<mat-toolbar class="main-toolbar">
    <mat-toolbar-row>
        <span>Publish Article</span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="accent" (click)="onSubmit()">Publish</button>
    </mat-toolbar-row>
</mat-toolbar>
<br><br><br>
<aside class="aside aside-1">
        <mat-grid-list cols="3">
                <mat-grid-tile colspan="2" rowspan="1">  
        <form class="example-form" [formGroup]="publishArticleForm">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Title" formControlName="title">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-select required formControlName="author">
                    <mat-option *ngFor="let author of authors" value="{{author.id}}">{{author.result.firstname}} {{author.result.lastname}}</mat-option>
                    </mat-select>
                    <mat-label><mat-icon>book</mat-icon> <b> Author</b> <i> label</i></mat-label>
                </mat-form-field>
        
                <mat-form-field class="example-full-width">
                    <mat-select required formControlName="category">
                        <mat-option *ngFor="let category of categories" value="{{category.id}}">{{category.result.name}}</mat-option>
                    </mat-select>
                    <mat-label><mat-icon>group</mat-icon> <b> Category</b> <i> label</i></mat-label>
                </mat-form-field>
                
                <mat-form-field class="example-full-width">
                    <textarea matInput rows="15" cols="50" placeholder="Article" formControlName="article"></textarea>
                </mat-form-field>
                </form>   
            </mat-grid-tile>
        </mat-grid-list>
</aside>

<article class="main">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</article>
