<mat-toolbar color="primary">Author Search</mat-toolbar>

<h2 class="center"> Search by Firstname, Lastname or Both!</h2>
<h3 class="center"> You can also search by ID!</h3>
<h3 class="center"> Sort the results by clicking on header!</h3>

<form [formGroup]="searchForm" novalidate fxLayout="column" style="margin: 1em;">
<!-- type -->
<mat-form-field>
  <mat-select id="type" placeholder="select a type" formControlName="type" required>
    <mat-option *ngFor="let type of types" [value]="type">
        {{type}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div *ngIf="type.invalid && (type.dirty || type.touched)" class="alert">
  <div *ngIf="type.errors.required">
    You have to select a type of search!
  </div>
</div>



<!-- submit & reset -->
<div fxLayout="row">
  <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="searchForm.pristine || searchForm.status == 'INVALID'">Search</button>
  <button mat-raised-button color="primary" type="reset" (click)="reset()" [disabled]="searchForm.pristine" style="margin-left: 1em;">Reset</button>
</div>
</form>

<table mat-table [dataSource]="authors" class="table" matSort style="margin-right: 1em;">
  <!-- id column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let author"> {{author.id}} </td>
  </ng-container>

  <!-- thumbnail column -->
  <ng-container matColumnDef="thumbnail">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let author"><img src="{{IMG_URL}}{{author.thumbnail}}" alt="thumbnail" height="40em" width="40em"  style="cursor: pointer; vertical-align: middle;" (click)="goUpload(book.firstname, book.lastname, book.title, book.thumbnail, book.id)"></td>
  </ng-container>

  <!-- title column -->
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let author"> {{author.firstname}} </td>
  </ng-container>

  <!-- fullname column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
    <td mat-cell *matCellDef="let author"> {{author.lastname}} </td>
  </ng-container>

  <!-- edit column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef><mat-icon (click)="goAddPage()" style="cursor: pointer;">add_circle_outline</mat-icon></th>
    <td mat-cell *matCellDef="let author"><mat-icon (click)="goEditPage(author.firstname, author.lastname, author.thumbnail, author.id)" style="cursor: pointer;">edit</mat-icon></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions" 
              (page)="$event">
</mat-paginator>
